<!DOCTYPE html>
<html>
<head>

    <title>ипотечный калькулятор</title>

</head>
<body>
    <h1>ипотечный калькулятор</h1>
    <form action="/calculate" method="post">
        <label for="loan_amount">сумма кредита:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br><br>
        <label for="interest_rate">процентная ставка:</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br><br>

        <label for="loan_term">срок кредита (в годах):</label>
        <input type="number" id="loan_term" name="loan_term" required><br><br>

        <button type="submit">рассчитать</button>
    </form>
</body>
</html>
